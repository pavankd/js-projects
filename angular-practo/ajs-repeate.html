<!DOCTYPE html>
<html>
 <head>
 <title>repeater Example || ANGULARJS</title>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
 </head>
 <body>
     <div ng-app=""  ng-init="names=['pavan dasari','vamsi dasari','suri dasari']">
     	<ul>
     		<li ng-repeat="x in names">
     			{{x}}
     		</li>
     	</ul>
     	
     </div>
 </body>
 
</html>
