<!DOCTYPE html>
<html ng-app="notesApp">
<head>
	<title>ng-repeat-example-1.html | AngularJS up and running</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
</head>
<body ng-controller="mainCtrl as ctrl">
<h1>Hello {{ctrl.name}}</h1>
<div ng-repeat="note in ctrl.notes">
<span class="label">{{note.label}}</span>
<span class="status" ng-bind="note.done"></span>
</div>
<script type="text/javascript">
angular.module("notesApp",[]).controller('mainCtrl', ['$scope', function ($scope) {
	var self = this;
	self.name = "Pavan dasari";
	self.notes = [
					{id: 1, label: 'First Note', done: false},
					{id: 2, label: 'Second Note', done: false},
					{id: 3, label: 'Done Note', done: true},
					{id: 4, label: 'Last Note', done: false}
				];
}]);

</script>
</body>
</html>
