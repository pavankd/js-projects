<!DOCTYPE html>
<html ng-app="notesApp">
<head>
	<title>hello-controller | AngularJS up and running</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
</head>
<body ng-controller="mainCtrl as ctrl">
<h1>Hello {{ctrl.name}}</h1>
<p>{{ctrl.hellomsg}} AngularJS 
</br >
{{ctrl.goodByemsg}} AngularJS
<script type="text/javascript">
angular.module("notesApp",[]).controller('mainCtrl', ['$scope', function ($scope) {
	this.name = "Pavan dasari";
	this.hellomsg ="hello";
	this.goodByemsg = "Good Bye";
	console.log("Controller has created");
}]);

</script>
</body>
</html>
