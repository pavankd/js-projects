<!DOCTYPE html>
<html ng-app="notesApp">
<head>
	<title>creating-controller | AngularJS up and running</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
</head>
<body ng-controller="mainCtrl">
<h1>Hello {{name}}</h1>
<script type="text/javascript">
angular.module("notesApp",[]).controller('mainCtrl', ['$scope', function ($scope) {
	$scope.name = "Pavan dasari";
	console.log("Controller has created");
}]);

</script>
</body>
</html>
