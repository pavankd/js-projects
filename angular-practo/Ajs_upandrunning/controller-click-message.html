<!DOCTYPE html>
<html ng-app="notesApp">
<head>
	<title>controller-click-message | AngularJS up and running</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
</head>
<body ng-controller="mainCtrl as ctrl">
<h1>Hello {{ctrl.name}}</h1>
<p>{{ctrl.message}} AngularJS 
</br>
<button ng-click="ctrl.changeMessage()">Change Message</button>

</p>
<script type="text/javascript">
angular.module("notesApp",[]).controller('mainCtrl', ['$scope', function ($scope) {
	var self = this;
	self.name = "Pavan dasari";
	self.message ="hello";
	self.changeMessage = function(){ 

		self.message = "Good Bye";
	};
	console.log("Controller has created");
}]);

</script>
</body>
</html>
