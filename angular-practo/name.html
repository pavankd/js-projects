<!DOCTYPE html>
<html>
 <head>
 <title>Name Example || ANGULARJS</title>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
 </head>
 <body>
     <div ng-app="" ng-init="name='Dasari'">

     </div>
 </body>
</html>
